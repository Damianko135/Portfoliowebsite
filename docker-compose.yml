version: '3.8'

# Gemaakt in jaar 1 van open-ict

services:
  portfolio:
    image: php:apache
    ports:
      - "8080:80"
    volumes:
      - portfolio:/var/www/html
    command: 
      - "/bin/bash"
      - "-c"
      - |
        a2enmod rewrite \
        && docker-php-ext-install pdo_mysql \
        && apache2-foreground
    restart: unless-stopped
    depends_on:
      - mysql

  opleiding_blok_b:
    image: php:apache
    ports:
      - "8081:80"
    volumes:
      - opleiding_blok_b:/var/www/html/
    command: 
      - "/bin/bash"
      - "-c"
      - |
        a2enmod rewrite \
        && docker-php-ext-install pdo_mysql \
        && apache2-foreground    
    restart: unless-stopped

  opleiding_blok_c:
    image: php:apache
    ports:
      - "8082:80"
    volumes:
      - opleiding_blok_c:/var/www/html/
    command: 
      - "/bin/bash"
      - "-c"
      - |
        a2enmod rewrite \
        && docker-php-ext-install pdo_mysql \
        && apache2-foreground    
    restart: unless-stopped

  mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8070:80
    # Depends on mysql to start first
    depends_on:
      - mysql
    restart: unless-stopped

  minecraft:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
    restart: unless-stopped
    volumes:
      - minecraft:/data

  uptime-kuma:
    image: louislam/uptime-kuma:latest
    ports:
      - "3001:3001" 
    volumes:
      - uptime_kuma:/app/Database
    restart: always
    depends_on:
      - portfolio

  litecoin:
    image: btcpayserver/litecoin
    ports:
      - "9332:9332"
    restart: unless-stopped
    volumes:
      - litecoin:/root/.litecoin

volumes:
  portfolio:
  opleiding_blok_b:
  opleiding_blok_c:
  mysql:
  minecraft:
  uptime_kuma:
  litecoin:
