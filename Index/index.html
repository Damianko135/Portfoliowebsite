<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK - Personal Portfolio</title>
    <link rel="stylesheet" href="Styling/Index.css">
    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function reveal() {
            var reveals = document.querySelectorAll(".me");
        
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;
        
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
            }   
        }

        window.addEventListener("scroll", reveal);
    </script>
</head>
<body>
    <div class="initial">   
        <div class="container">
            <div class="name">
                <p>Damian Korver</p>
            </div>
            <div class="nav">

                </div>
                <div class="nav-item">

                </div>
                <div class="nav-item">

                </div>
                <div class="nav-item">
                    <a href="javascript:void(0);" onclick="scrollToSection('contact')">Contact</a>
                </div>
            </div>
        </div>
        <div class="intro">

    </div>

    <div class="me" id="AboutMe">

            <p>
                I'm currently a dedicated student exploring the world of coding. <br>
                I derive immense joy from this journey and constantly seek knowledge to enhance my skills further.
            </p>

</body>
</html>
