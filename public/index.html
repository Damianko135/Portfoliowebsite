<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Page</title>
</head>
<body>

<div id="navbar">
    <!-- Your navbar content goes here -->
    <a href="javascript:void(0);" onclick="includeHTML('mapPage.html')">mappage</a>
    <a href="javascript:void(0);" onclick="includeHTML('page2.html')">Page 2</a>
</div>
<div id="page-container"></div>

<script>
async function includeHTML(pageName) {
    try {
        const response = await fetch(pageName);
        if (response.ok) {
            const text = await response.text();
            document.getElementById("page-container").innerHTML = text;
        } else if (response.status === 404) {
            console.log(`Error: Page not found - ${pageName}`);
            document.getElementById("page-container").innerHTML = "Page not found.";
        }
    } catch (error) {
        console.error("An error occurred:", error);
    }
}
</script>

</body>
</html>
