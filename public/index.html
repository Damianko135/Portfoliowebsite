<body class="indexBody">
  <container class="Navbar">
  <ul id="linkList">
    <li><a href="./" style="text-decoration: none;">Home</a></li>
    <li><a onclick="loadPage(this, '')">Camping</a></li>
    <li><a onclick="loadPage(this, 'mapPage.html')">Plattegrond</a></li>
    <li><a onclick="loadPage(this, 'Reservering.php')">Reserveren</a></li>
    <li><a href="mapInfo.php">Map Information</a></li>

  </ul>
  </container>
  <div id="content-placeholder" class="d-flex"></div>
  <script>      
  function loadPage(link, page) {
  $.get('./' + page , function(data) {
    $("#content-placeholder").html(data);
  });

  // Remove the 'active' class from all list items
  var listItems = document.querySelectorAll('#linkList li');
  listItems.forEach(item => item.classList.remove('active'));

  // Add the 'active' class to the parent li of the clicked link
  link.closest('li').classList.add('active');
  }
  </script>


</body>
</html>
